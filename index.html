<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Behind the Scenes</title>
</head>

<body>

  <section class="green">
    <header">
      <div class="container">
        <h1>Paper & Rock and Scissors</h1>
      </div>
      </header>
  </section>

  <section>
    <div class="cont">
      <div class="choices">
        <img id="paper" src="/images/paper.png" width="75px" alt="paper choice">
        <img id="rock" src="/images/rock.png" width="100px" alt="rock choice">
        <img id="scissors" src="/images/scissors.png" width="100px" alt="scissors choice">
      </div>
    </div>
  </section>




  <section>
    <section id="case_1">
      <h3>You Win!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/paper.png" width="75px">
        <img class="rotate_left" src="/images/rock.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>

    <section id="case_2">
      <h3>You Lost!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/rock.png" width="75px">
        <img class="rotate_left" src="/images/paper.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>



    <section id="case_3">
      <h3>You Lost!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/paper.png" width="75px">
        <img id="rock" class="rotate_left" src="/images/scissors.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>

    <section id="case_4">
      <h3>You Win!!!</h3>
      <div class="case">
        <img id="rock" class="rotate_reight" src="/images/scissors2.png" width="75px">
        <img class="rotate_left" src="/images/paper.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>



    <section id="case_5">
      <h3>You Lost!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/scissors2.png" width="75px">
        <img id="rock" class="rotate_left" src="/images/rock.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>

    <section id="case_6">
      <h3>You Win!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/rock.png" width="75px">
        <img class="rotate_left" src="/images/scissors.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>

    <section id="case_7">
      <h3>A draw in the game!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/scissors2.png" width="75px">
        <img class="rotate_left" src="/images/scissors.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>

    <section id="case_8">
      <h3>A draw in the game!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/rock.png" width="75px">
        <img class="rotate_left" src="/images/rock.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>

    <section id="case_9">
      <h3>A draw in the game!!!</h3>
      <div class="case">
        <img class="rotate_reight" src="/images/paper.png" width="75px">
        <img class="rotate_left" src="/images/paper.png" width="75px">
        <p>you</p>
        <p>machine</p>
      </div>
    </section>
  </section>





  <div class="flex">
    <button id="resetTheGameBtn">Reset The Game</button>
  </div>

</body>

</html>
